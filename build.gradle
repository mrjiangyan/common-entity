        springfoxVersion = '3.0.0'
        validationVersion = '2.0.1.Final'

        mavenUserName = '61402da4c364e0737d2e4d14'
        mavenPassword = 'Gl9SYH4Xz]OB'
        lombokVersion = '+'
        junitVersion = '4.13'
        repositoryUrl = 'https://packages.aliyun.com/maven/repository/2137731-release-WXgfEj'

    }
