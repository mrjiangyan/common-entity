    publications {
        maven(MavenPublication) {
            groupId = "$project.group"
            artifactId = "$artifactId"
            version = "$project.version"
            from components.java
        }
    }
    repositories {
        maven {
            //认证用户和密码
            credentials{
                username = "$mavenUserName"
                password = "$mavenPassword"
            }
            //指定要上传的maven私服仓库
            url "$repositoryUrl"
        }
    }
