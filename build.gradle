buildscript {
    ext {
        mavenUserName = '5f573af3e1cf498f370573c8'
        mavenPassword = 'WDwiza3S(oFV'
        lombokVersion = '+'
        junitVersion = '4.13'
        swaggerVersion = '1.5.20'
        springfoxVersion = '3.0.0'
        validationVersion = '2.0.1.Final'
    }
}

plugins {
    id 'maven-publish'
    id 'java'
}

group = 'com.touchbiz'
version = '1.8.RELEASE'
def artifactId = 'common-entity'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        credentials {
            username "$mavenUserName"
            password "$mavenPassword"
        }
        url 'https://packages.aliyun.com/maven/repository/2031284-release-KDf3XN/'
    }

    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/milestone' }
    mavenLocal()
}


dependencies {
    compileOnly group: "javax.persistence", name: "persistence-api", version: "1.0"
    compileOnly group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"
    annotationProcessor group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"
    implementation group: "io.swagger", name: "swagger-annotations", version: "${swaggerVersion}"
    compileOnly group: "io.springfox", name: "springfox-core", version: "${springfoxVersion}"

    implementation group: "javax.validation", name: "validation-api", version: "${validationVersion}"
    testImplementation group: 'junit', name: 'junit', version: "${junitVersion}"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//打包源代码
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}


artifacts {
    archives sourcesJar
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

publishing {
     publications {
        mavenJava(MavenPublication) {
            //指定group/artifact/version信息
            groupId "$project.group"
//            artifactId "$artifactId"
            version "$project.version"
            description '公共类库'
            from components.java

            // 增加 sourcesJar、javadocJar 任务
            artifact sourcesJar
        }
    }
    // 发布仓库
    repositories {
//        mavenLocal()

        maven {
            // 凭证
            credentials {
                username "$mavenUserName" // 仓库发布用户名
                password "$mavenPassword" // 仓库发布用户密码
            }
            // 地址
            url 'https://packages.aliyun.com/maven/repository/2031284-release-KDf3XN/'
        }
    }
}


