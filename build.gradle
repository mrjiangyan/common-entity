buildscript {
    ext {
        springBootVersion = '2.3.3.RELEASE'
        springVersion = '5.2.8.RELEASE'
        swaggerVersion = '1.5.20'
        springfoxVersion = '3.0.0'
        validationVersion = '2.0.1.Final'

        mavenUserName = '61402da4c364e0737d2e4d14'
        mavenPassword = 'Gl9SYH4Xz]OB'
        lombokVersion = '+'
        junitVersion = '4.13'
        repositoryUrl = 'https://packages.aliyun.com/maven/repository/2137731-release-WXgfEj'

    }
    repositories {
        mavenCentral()
    }
}

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java'

group = 'com.touchbiz'
version = '1.9.RELEASE'
def artifactId = 'common-entity'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
    maven { url 'https://repo.spring.io/snapshot' }
    maven { url 'https://repo.spring.io/milestone' }
    mavenCentral()
    maven {
        credentials {
            username "$mavenUserName"
            password "$mavenPassword"
        }
        url 'https://packages.aliyun.com/maven/repository/2137731-release-WXgfEj'
    }

}

dependencies {
    compile group: "javax.persistence", name: "persistence-api", version: "1.0"
    compileOnly group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"
    annotationProcessor group: "org.projectlombok", name: "lombok", version: "${lombokVersion}"
    compile group: "io.swagger", name: "swagger-annotations", version: "${swaggerVersion}"
    compile group: "io.springfox", name: "springfox-core", version: "${springfoxVersion}"
    compile group: "javax.validation", name: "validation-api", version: "${validationVersion}"
    testImplementation group: 'junit', name: 'junit', version: "${junitVersion}"

}

//打包源代码
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

//如果希望gradle install，安装到.m2本地仓库，参考下面的内容
install {
    repositories.mavenInstaller {
        pom.version = "$project.version"
        pom.artifactId = "$artifactId"
        pom.groupId = "$project.group"
    }
}

uploadArchives {
    configuration = configurations['archives']
    repositories {
        mavenDeployer {
            // 注释1
            pom.groupId = "$project.group"
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            // 注释2
            pom.project {
                name project.name
                packaging 'jar'
                description '公共类库'
            }
            repository(url: "$repositoryUrl") {
                authentication(userName: "$mavenUserName", password: "$mavenPassword")
            }
        }
    }
}


